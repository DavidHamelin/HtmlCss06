<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
	<link rel="stylesheet" href="style.css"/>
    <title>Mon Formulaire</title>
</head>
<body>
	<form method="post" action="">
		<fieldset class="identity">
			<legend class="identity">Votre identité</legend>
			<ol>
				<li>
					<label for="nom">Nom</label>:
					<input type="text" name="nom" id="nom" placeholder="Nom" size="30" />
				</li>
				<li>
					<label for="prenom">Prénom</label>:
					<input type="text" name="prenom" id="prenom" placeholder="Prénom" size="30" />
				</li>
				<li>
					<label for="mail">Adredsse mail</label>:
					<input type="text" name="mail" id="mail" placeholder="Adresse mail" size="30" />
				</li>
			</ol>

		</fieldset>
		<fieldset class="delivery">
			<legend class="delivery">Adresse de livraison</legend>
			<ol>
				<li>
					<label for="Address">Adresse</label>:
					<textarea name="Address" id="Address" rows="4"></textarea>
				</li>
				<li>
					<label for="CP">Code postal</label>:
					<input type="text" name="CP" id="CP" placeholder="Code postal" size="30" />
				</li>
				<li>
					<label for="city">Ville</label>:
					<input type="text" name="city" id="city" placeholder="Ville" size="30" />
				</li>
			</ol>
		</fieldset>
		<fieldset class="pay">
			<legend class="pay">Information de réglement</legend>
			<ol>
				<li>Type de carte bancaire : <br />
					<input type="radio" name="cardType" value="visa" id="visa"/>
					<label for="visa">VISA</label> <br />
					<input type="radio" name="cardType" value="master" id="master"/>
					<label for="master">Mastercard</label>
				</li>
				<li>
					<label for="cardNum">Numéro de carte</label>:
					<input type="text" name="cardNum" id="cardNum" placeholder="Numéro de carte" size="30" />
				</li>
				<li>
					<label for="cardCode">Code de sécurité</label>:
					<input type="text" name="cardCode" id="cardCode" placeholder="Code de sécurité" size="30" />
				</li>
				<li>
					<label for="cardOwner">Nom du titulaire</label>:
					<input type="text" name="cardOwner" id="cardOwner" placeholder="Nom du titulaire" size="30" />
				</li>
			</ol>
		</fieldset>
		<input type="submit" value="J'achète !"/>
	</form>
</body>
</html>
