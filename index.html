<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Mon Formulaire</title>
</head>
<body>
    <form method="post" action="#">
        <fieldset class="identity">
            <legend class="identity">Votre identité</legend>
            <ol>
                <li>
                    <label for="lastname">Nom : </label>
                    <input type="text" name="lastname" id="lastname" placeholder="Nom" size="30" required /> <!-- forcer l'utilisateur à remplir le champ -->
                </li>
                <li>
                    <label for="firstname">Prénom : </label>
                    <input type="text" name="firstname" id="firstname" placeholder="Prénom" size="30" required />
                </li>
                <li>
                    <label for="mail">Adresse mail : </label>
                    <input type="email" name="mail" id="mail" placeholder="Adresse mail" size="30" required /> <!-- type="email" -->
                </li>
            </ol>

        </fieldset>
        <fieldset class="delivery">
            <legend class="delivery">Adresse de livraison</legend>
            <ol>
                <li>
                    <label for="Address">Adresse : </label>
                    <textarea name="Address" id="Address" rows="4"></textarea>
                </li>
                <li>
                    <label for="CP">Code postal : </label>
                    <input type="text" name="CP" id="CP" placeholder="Code postal" size="30" required />
                </li>
                <li>
                    <label for="city">Ville : </label>
                    <input type="text" name="city" id="city" placeholder="Ville" size="30" required />
                </li>
            </ol>
        </fieldset>
        <fieldset class="pay">
            <legend class="pay">Information de réglement</legend>
            <ol>
                <li>
                    Type de carte bancaire :
                    <ul>
                        <li>
                            <input type="radio" name="cardType" value="visa" id="visa" />
                            <label for="visa">VISA</label>
                        </li>
                        <li>
                            <input type="radio" name="cardType" value="master" id="master" />
                            <label for="master">Mastercard</label>
                        </li>
                    </ul>
                </li>
                <li>
                    <label for="cardNum">Numéro de carte : </label>
                    <input type="text" name="cardNum" id="cardNum" placeholder="Numéro de carte" size="30" required/>
                </li>
                <li>
                    <label for="cardCode">Code de sécurité : </label>
                    <input type="text" name="cardCode" id="cardCode" placeholder="Code de sécurité" size="30" required/>
                </li>
                <li>
                    <label for="cardOwner">Nom du titulaire : </label>
                    <input type="text" name="cardOwner" id="cardOwner" placeholder="Nom du titulaire" size="30" required/> <!-- owner != holder : titulaire -->
                </li>
            </ol>
        </fieldset>
        <input type="submit" value="J'achète !" />
        <!--<button type="submit name="send" id="send">J'achète !</button>-->
    </form>
</body>
</html>
